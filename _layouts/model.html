---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title mb-0">{{ page.title }}</h1>
  </header>  
  <article class="post-content">
    <div id="viewerFrame" onload="myFunction()"></div>
    {{ content }}
    
    <script>
        document.onload(modelSelector('{{ page.modelfile }}'));
        function modelSelector(str) {
          let link = "https://3dviewer.net/embed.html#model=";
          link += str;
          let front = ' <iframe id="modelViewer" style="display:block; margin-top: 3em;" src="';
          let back = '" width="640" height="480" style="border:1px solid #000;" ></iframe>';
          let poweredBy ='<p class="mb-0">Powered by <a href="https://3dviewer.net/">Online3DViewer</a></p>';
          let ctrlHelp = '<button type="button" data-bs-toggle="popover" data-bs-placement="left" title="Control Tips" data-bs-content="Use Scroll Wheel to Zoom In and Out, Right Click to Rotate, and Left Click to Pan">Toggle Tool Tips</button>'
          document.getElementById("viewerFrame").innerHTML = front + link + back + poweredBy + ctrlHelp;
        }

    </script>
    <script>
      document.addEventListener("DOMContentLoaded", function(){
          var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
          var popoverList = popoverTriggerList.map(function(element){
              return new bootstrap.Popover(element);
          });
      });
      </script>  
  </article> 
  <div class="post-nav">
    {% if page.next.url %}
      <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&laquo; Prev</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="nav-item" href="{{ page.previous.url | prepend: site.baseurl }}">Next &raquo;</a>
    {% endif %}
  </div>
</div>
