---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title mb-0">{{ page.title }}</h1>
  </header>  
  <article class="post-content">
    <div id="viewerFrame" onload="myFunction()"></div>
    {{ content }}    
    <script>
        document.onload(modelSelector('{{ page.modelfile }}'));
        function modelSelector(str) {
          let link = "https://3dviewer.net/embed.html#model=";
          link += str;
          let front = ' <iframe id="modelViewer" style="display:block; margin-top: 3em;" src="';
          let back = '" width="640" height="480" style="border:1px solid #000;" ></iframe>';
          let poweredBy ='<p>Powered by <a href="https://3dviewer.net/">Online3DViewer</a></p>';
          let ctrlHelp = '<button type="button" class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="alpha">Click to toggle popover</button>'
          document.getElementById("viewerFrame").innerHTML = front + link + back + poweredBy + ctrlHelp;
          window.location.href = "#modelViewer";
        }
    </script>
    <script>
      $(function () {
        $('[data-toggle="popover"]').popover()
      })
    </script>   
  </article> 
  <div class="post-nav">
    {% if page.next.url %}
      <a class="nav-item" href="{{ page.next.url | prepend: site.baseurl }}">&laquo; Prev</a>
    {% endif %}
    {% if page.previous.url %}
      <a class="nav-item" href="{{ page.previous.url | prepend: site.baseurl }}">Next &raquo;</a>
    {% endif %}
  </div>
</div>
