<meta name="description" content="Zinc finger is a structural motif found in many different nucleic acid binding proteins. It contains one or more zinc ions that stabilize the way the protein folds around DNA. Zinc finger binds to DNA and acts as a transcription factor, regulating synthesis of RNA from a DNA template. It is also found in proteins involved in DNA repair, RNA binding, protein degradation, and signal transduction.">
