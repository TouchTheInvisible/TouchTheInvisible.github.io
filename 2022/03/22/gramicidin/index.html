<meta name="description" content="Gramicidin is a naturally occurring antibiotic protein secreted by the bacterium Bacillus brevis. Structurally, it is composed of two identical monomeric helices forming a transmembrane channel. The channel portion of the protein facilitates the diffusion of ions across the membrane, disrupting the natural ion distribution across the cellular membrane, eventually leading to cell death. In the natural environment, B. brevis secretes the protein to outcompete other bacteria and fungi in the environment. Gramicidin has been used in treatment of topical infections for the antibiotic effect on a diverse range of bacteria.">
